<ion-view title="Plant Today">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

      

<div class="card vegCard" ng-repeat="veg in TodayItems" >
  <a href="#/app/planttoday/{{veg.Id}}">

    <div class="item item-text-wrap img {{veg.image}}" >
        <i class="icon ion-leaf balanced" ng-show="{{veg.inGarden}}"></i>
        <!--inGarden pulling from service-->
       
      <h3>{{veg.Name}}
      </h3>

    </div>
    {{inGarden}}
  </a>
</div>
       


    

     
  </ion-content>
</ion-view>
