<ion-view title="Farmer Markets">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="openPopover($event)"menu-toggle="right"class="button button-icon icon ion-information-circled"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">




<div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="tel" name="zip" ng-model="zip" placeholder="Please Enter Zipcode">
    </label>
    <button ng-click="myForm.submitTheForm()"class="button button-small">
      Submit
    </button>
  </div>
</div>
   
        {{zip}} 


<ion-list>
  <ion-item ng-repeat="item in Results" ng-click="moreInfo($index)">
    {{item.marketname}}
  </ion-item>
</ion-list>

  </ion-content>
</ion-view>
