<ion-view title="All Vegetables">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">


     <div class="card vegCard" ng-repeat="veg in AllVegetables" >
 			  <a href="#/app/planttoday/{{veg.Id}}">
         
          <div class="item item-text-wrap img {{veg.image}}" >
            <i class="icon ion-leaf balanced" ng-show="{{veg.inGarden}}"></i>

            <h3>
             {{veg.Name}}
            </h3>
          
          </div>
        </a>
      </div>
  </ion-content>
</ion-view>
