<ion-view title="My Garden">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

     <div class="card " ng-repeat="veg in AllVegetables | filter:{ inGarden: 'true' }">
 			  <a href="#/app/planttoday/{{veg.Id}}">
         
          <div class="item item-text-wrap img {{veg.image}}" >
            
            <h3>
             {{veg.Name}}
            </h3>
          
          </div>
        </a>
        <!--<div class="item item-divider">-->
          <ul class="list">
            <li class="item item-icon-left">
              <i class="icon ion-checkmark-circled"></i>
              Planted: {{getPlantedDate(veg.Id)}}
            </li>
            <li class="item item-icon-left">
              <i class="icon ion-calendar"></i>
              Harvest: {{getHarvestDate(veg.Id)}}
            </li>
          </ul>
        <!--</div>-->
      </div>
  </ion-content>
</ion-view>
